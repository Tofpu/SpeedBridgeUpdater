name: Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.4.0
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '8'
    - name: Build jar
      run: mvn clean install
    - name: Upload jar
      uses: AButler/upload-release-assets@v2.0
      with:
        files: 'target/*.jar'
        repo-token: ${{ secrets.GITHUB_TOKEN }}
